{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color:black">
<form action="login" method="post">
  {% csrf_token %}
  <input type="text" name="Username" placeholder="Enter your name"><br>
  <input type="password" name="Password" placeholder="Enter your password"><br>
    <br>
   <a class="btn btn-primary" href="{% url 'login' %}">Submit</a><br>
    <br>
    <a href="{% url 'register' %}">Register Link</a>
</form>
</body>
</html>

{% endblock %}
